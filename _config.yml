# Hexo Configuration
# Docs: https://hexo.io/docs/configuration
# Source: https://github.com/hexojs/hexo/

# Site
title: Hexo                        # 站点标题
subtitle: Frangipani               # 副标题
description: A wonderful blog      # 网站描述
author: Ray Scout                  # 作者名称
language: en                       # 网站语言（中文为 zh-CN）
timezone: ""                       # 时区（例如 Asia/Shanghai）

# URL
url: https://rayscout.github.io/   # 网站 URL
root: /                            # 根路径，通常为 /
permalink: :year/:month/:day/:title/ # 永久链接格式
permalink_defaults:                # 永久链接默认设置

# Directory
source_dir: source                 # 资源文件目录
public_dir: public                 # 生成的静态文件目录
tag_dir: tags                      # 标签目录
archive_dir: archives              # 归档目录
category_dir: categories           # 分类目录
code_dir: downloads/code           # 代码目录
i18n_dir: :lang                    # 多语言目录
skip_render:                       # 跳过渲染的文件

# Writing
new_post_name: :title.md           # 新文章文件名称
default_layout: post               # 默认布局
titlecase: false                   # 将标题转换为标题格式
external_link: true                # 在新窗口打开外部链接
filename_case: 0                   # 文件名格式（0 保持不变，1 转小写）
render_drafts: false               # 是否渲染草稿
post_asset_folder: false           # 启用文章资源文件夹
relative_link: false               # 使用相对链接
future: true                       # 显示未来的文章
highlight:
  enable: true                     # 启用代码高亮
  line_number: true                # 显示行号
  auto_detect: false               # 自动检测语言
  tab_replace: ''                  # 替换 tab

# Home page setting
index_generator:
  path: ''                         # 首页路径
  per_page: 10                     # 每页文章数
  order_by: -date                  # 文章排序方式

# Category & Tag
default_category: uncategorized    # 默认分类
category_map:                      # 分类别名
tag_map:                           # 标签别名

# Date / Time format
date_format: YYYY-MM-DD            # 日期格式
time_format: HH:mm:ss              # 时间格式

# Pagination
per_page: 10                       # 每页文章数（分页）
pagination_dir: page               # 分页目录

# Disqus
disqus_shortname:                  # Disqus 短名

# Comment
comment:                           # 评论系统配置

# Theme
theme: redefine                    # 主题（默认是 landscape）

# Deployment
deploy:
  type: git
  repo: git@github.com:Rayscout/Rayscout.github.io.git
  branch: master
